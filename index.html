<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <label for="new-total" class='new-total-label'>Winning Score</label>
            <input type="number" class='new-total' id="new-total" name='new-total' value="100">
            <button class='btn-score' onclick="scoreChange()">Submit</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="./imgs/dice-5.png" alt="Dice" class="dice dice-1">
            <!-- <img src="./imgs/dice-5.png" alt="Dice" class="dice dice-2"> -->

            <div class="roll-log-panel">
                <h3>Roll Log</h4>
                <ul>
                    <li class="roll-0"><img src='' class='log log-0'></li>
                    <li class="roll-1"><img src='' class='log log-1'></li>
                    <li class="roll-2"><img src='' class='log log-2'></li>
                    <li class="roll-3"><img src='' class='log log-3'></li>
                    <li class="roll-4"><img src='' class='log log-4'></li>
                    <li class="roll-5"><img src='' class='log log-5'></li>
                    <li class="roll-6"><img src='' class='log log-6'></li>
                    <li class="roll-7"><img src='' class='log log-7'></li>
                    <li class="roll-8"><img src='' class='log log-8'></li>
                    <li class="roll-9"><img src='' class='log log-9'></li>
                </ul>
            </div>

        </div>
        
        <script src="app.js"></script>
    </body>
</html>
